<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>Markdown cheat sheet</h1>
	<h2>Headers</h2>
		<ul>
			<li>h1 #</li>
			<li>h2 ##</li>
			<li>h3 ###</li>
			<li>h4 ####</li>
			<li>h5 #####</li>
			<li>h6 ######</li>
		</ul>
	<h2>Emphasis</h2>
			<ul>
				<li> **here is some bold text** --> <strong>here is some bold text</strong><li>
				<li> *here is some italicised text* --> <em>here is some italicised text</em>
			</ul>
</body>
</html>
